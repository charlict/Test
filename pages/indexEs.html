  <div id="footbody">
    <form id="messageto" class="form" action="mailto:charlict@gmail.com?subject=Mensaje de la paginaWEB" method="POST">
        <h1>Enviar un mensaje :</h1>
        <div class="form-field">
            <label for="Username">Nombre:</label>
            <input type="text" name="username" id="username" autocomplete="off" placeholder="Nombre">
            <small></small>
        </div>
        <div class="form-field">
          <label for="Lastname">Apellido:</label>
          <input type="text" name="lastname" id="lastname" autocomplete="off" placeholder="Apellido">
          <small></small>
      </div>
  
        <div class="form-field">
            <label for="Email">Email:</label>
            <input type="text" name="email" id="email" autocomplete="off" placeholder="Ingrese su email">
            <small></small>
        </div>
  
        <div class="form-field">
            <label for="Message">Mensaje:</label>
            <textarea id="message" name="message" rows='6' cols='50' placeholder="Use este campo para escribir un mensaje"></textarea> 
            <small></small>
        </div>
        <div class="sendcontainer">
          <button type="submit" value="submit">Enviar</button>
        </div>
  
    </form>
  </div>
